<html>

<body>
    <h2> Create a text file and save it to a local computer using JavaScript. </h2>
    <p> Enter the file content:- </p>
    <textarea> </textarea>
    <br />
    <button onclick="downloadFile()"> save File </button>
    <script>
        const downloadFile = () => {
            const link = document.createElement("a");
            const usrTxt = document.querySelector("textarea").value;


            const content = "<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'><title>" + usrTxt + "</title></head><body><h1>" + usrTxt + "</h1></body></html>";


            const file = new Blob([content], { type: 'text/plain' });
            link.href = URL.createObjectURL(file);
            link.download = "index.html";
            link.click();
            URL.revokeObjectURL(link.href);
        };
    </script>
</body>

</html>
